<!-- templates/predict.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Profile Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      color: #333;
    }

    .form-card {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      animation: slideUp 0.7s ease;
    }

    h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .form-control {
      border-radius: 12px;
      padding: 10px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      padding: 14px;
      border-radius: 30px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #5a67d8, #6b46c1);
      transform: scale(1.03);
    }

    .emoji {
      font-size: 28px;
      margin-right: 6px;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2>🔍 Detect a Fake Profile</h2>
    <form action="/predict" method="post">
      <div class="row g-3">
        <div class="col-md-6">
          <label><span class="emoji">👥</span>Number of Followers</label>
          <input type="number" step="0.01" name="num_followers" class="form-control" placeholder="e.g. 200" required>
        </div>
        <div class="col-md-6">
          <label><span class="emoji">➡️</span>Number of Following</label>
          <input type="number" step="0.01" name="num_following" class="form-control" placeholder="e.g. 180" required>
        </div>
        <div class="col-md-6">
          <label><span class="emoji">🖼️</span>Number of Photos</label>
          <input type="number" step="0.01" name="num_photos" class="form-control" placeholder="e.g. 25" required>
        </div>
        <div class="col-md-6">
          <label><span class="emoji">🎥</span>Number of Videos</label>
          <input type="number" step="0.01" name="num_videos" class="form-control" placeholder="e.g. 5" required>
        </div>
        <div class="col-md-6">
          <label><span class="emoji">📅</span>Account Age (days)</label>
          <input type="number" step="1" name="account_age_days" class="form-control" placeholder="e.g. 365" required>
        </div>
        <div class="col-md-6">
          <label><span class="emoji">❤️</span>Average Likes</label>
          <input type="number" step="0.01" name="avg_likes" class="form-control" placeholder="e.g. 50" required>
        </div>
        <div class="col-md-6">
          <label><span class="emoji">💬</span>Average Comments</label>
          <input type="number" step="0.01" name="avg_comments" class="form-control" placeholder="e.g. 10" required>
        </div>
        <div class="col-md-6">
          <label><span class="emoji">📊</span>Engagement Rate</label>
          <input type="number" step="0.01" name="engagement_rate" class="form-control" placeholder="e.g. 3.25" required>
        </div>
        <div class="col-md-6">
          <label><span class="emoji">🖼️</span>Has Profile Picture</label>
          <select class="form-select" name="has_profile_picture" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label><span class="emoji">✔️</span>Is Verified</label>
          <select class="form-select" name="is_verified" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>
        <div class="col-md-6">
          <label><span class="emoji">🔤</span>Username Length</label>
          <input type="number" step="1" name="username_length" class="form-control" placeholder="e.g. 10" required>
        </div>
      </div>
      <button type="submit">🔎 Predict Profile Authenticity</button>
    </form>
  </div>

</body>
</html>
