<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .result-box {
      background: #ffffff;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 600px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .result-box h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .fake {
      color: #ff4e50;
    }

    .genuine {
      color: #00c896;
    }

    .emoji {
      font-size: 70px;
      margin-bottom: 15px;
      animation: pop 1s ease-in-out;
    }

    .btn-back {
      margin-top: 30px;
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    .btn-back:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #5a67d8, #6b46c1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="result-box">
    {% if prediction == 1 %}
      <div class="emoji">üß¢üö®</div>
      <h1 class="fake">This Profile is <strong>Fake</strong></h1>
    {% else %}
      <div class="emoji">‚úÖ‚ú®</div>
      <h1 class="genuine">This Profile is <strong>Genuine</strong></h1>
    {% endif %}
    <a href="/predict"><button class="btn-back">üîÅ Check Another Profile</button></a>
  </div>
</body>
</html>
